<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buen Sabor</title>
  

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-crema shadow-sm px-4">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img
          src="img/logo.png"
          alt="Logo de la empresa"
          width="160"
          class="me-2"
        />
      </a>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#menuNav"
        aria-controls="menuNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="menuNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" routerLink="/cajero-menu" >Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/cajero-menu/pagos" >Pagos</a>
          </li>
        </ul>

        <div class="d-flex align-items-center">
          <span class="me-3 fw-semibold text-dark">Hola, {{ usuarioLogueado?.nombre }}</span>
          <button class="btn btn-outline-brown" (click)="onLogout()">Cerrar Sesión</button>
        </div>
      </div>
    </nav>
    
<main class="content-admin p-4">
  <section *ngIf="isInicio" class="hero text-center">
    <h2 class="display-5">Bienvenido al Restaurante Buen Sabor</h2>
    <p class="lead">Disfruta de una experiencia gastronómica única con el mejor sabor de San Miguel.</p>
  </section>
    <!-- Contenido dinámico del router -->
  <router-outlet></router-outlet>
</main>



    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
