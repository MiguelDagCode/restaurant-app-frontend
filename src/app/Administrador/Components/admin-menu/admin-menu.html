<div class="d-flex min-vh-100" id="wrapper">
  
  <aside class="bg-white border-end d-flex flex-column shadow-sm" id="sidebar-wrapper" style="width: 260px;">
    
    <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom">
      <i class="bi bi-bicycle me-2"></i>Deli<span class="text-orange">Fast</span> 
      <span class="badge bg-orange-light text-orange ms-2 fs-6 align-middle">Admin</span>
    </div>

    <div class="list-group list-group-flush my-3 flex-grow-1">
      
      <small class="text-muted fw-bold px-4 mb-2 text-uppercase" style="font-size: 0.75rem;">Inventario</small>
      
      <a routerLink="/admin/dashboard" routerLinkActive="active-link text-orange" class="list-group-item list-group-item-action border-0 px-4 py-3 fw-medium transition-colors">
        <i class="bi bi-grid me-3 fs-5"></i>Inicio
      </a>
      
      <a routerLink="/admin-menu/insumos" routerLinkActive="active-link text-orange" class="list-group-item list-group-item-action border-0 px-4 py-3 fw-medium transition-colors">
        <i class="bi bi-basket me-3 fs-5"></i>Insumos 
      </a>
      
      <!-- Dependencias 
      <a routerLink="/admin-menu/productos" routerLinkActive="active-link text-orange" class="list-group-item list-group-item-action border-0 px-4 py-3 fw-medium transition-colors">
        <i class="bi bi-cart me-3 fs-5"></i>Productos
      </a>
-->
      <small class="text-muted fw-bold px-4 mb-2 mt-4 text-uppercase" style="font-size: 0.75rem;">Administración</small>
      
      <a routerLink="/admin-menu/usuarios" routerLinkActive="active-link text-orange" class="list-group-item list-group-item-action border-0 px-4 py-3 fw-medium transition-colors">
        <i class="bi bi-people me-3 fs-5"></i>Usuarios
      </a>
      
      <a routerLink="/admin-menu/roles" routerLinkActive="active-link text-orange" class="list-group-item list-group-item-action border-0 px-4 py-3 fw-medium transition-colors">
        <i class="bi bi-shield-lock me-3 fs-5"></i>Roles
      </a>
    </div>

    <div class="sidebar-footer p-4 border-top bg-light mt-auto">
      <div class="d-flex align-items-center mb-3">
        <div class="small fw-bold text-truncate text-muted">{{ adminEmail }}</div>
      </div>
      <button (click)="logout()" class="btn btn-outline-danger w-100 fw-bold transition-colors">
        <i class="bi bi-box-arrow-left me-2"></i>Cerrar Sesión
      </button>
    </div>
  </aside>

  <div id="page-content-wrapper" class="w-100 bg-light-gray d-flex flex-column">
    
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm py-3 px-4">
      <div class="d-flex align-items-center">
        <i class="bi bi-list me-3 fs-3 text-dark d-lg-none cursor-pointer"></i>
        <h2 class="fs-5 fw-bold mb-0 text-dark">Panel Administrativo</h2>
      </div>
    </nav>

    <div class="container-fluid p-4 flex-grow-1 overflow-auto">
      <router-outlet></router-outlet>
    </div>

  </div>
</div>
