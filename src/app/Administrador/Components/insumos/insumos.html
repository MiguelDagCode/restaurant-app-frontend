<div class="container-fluid py-4 px-md-4">
  
  <header class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-4 gap-3">
    <div class="d-flex align-items-center gap-2">
      <div class="text-brand-orange text-orange">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
          <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
          <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
          <line x1="12" y1="22.08" x2="12" y2="12"></line>
        </svg>
      </div>
      <h1 class="h3 fw-bold text-dark mb-0">Insumos</h1>
    </div>
    
    <button (click)="abrirModalInsumo()" class="btn text-white rounded-3 px-4 py-2 fw-medium d-flex align-items-center gap-2 shadow-sm transition-transform hover-lift" style="background-color: #FF6B35;">
      <i class="bi bi-plus-lg"></i> Nuevo Insumo
    </button>
  </header>

  <div class="d-flex flex-column flex-md-row gap-3 mb-4">
    <div class="input-group bg-white rounded-3 shadow-sm border border-light flex-grow-1 search-container">
      <span class="input-group-text bg-transparent border-0 text-muted ps-3">
        <i class="bi bi-search"></i>
      </span>
      <input type="text" class="form-control border-0 bg-transparent shadow-none py-2" 
             placeholder="Buscar insumo..." 
             [(ngModel)]="terminoBusqueda" 
             (input)="aplicarFiltros()">
    </div>
    
    <select class="form-select bg-white rounded-3 shadow-sm border border-light text-dark fw-medium py-2 w-auto min-w-150 custom-select"
            [(ngModel)]="unidadSeleccionada" 
            (change)="aplicarFiltros()">
      <option value="">Todas las unidades</option>
      <option value="KG">Kilogramos (KG)</option>
      <option value="LT">Litros (LT)</option>
      <option value="UNIDAD">Unidades (UN)</option>
    </select>
  </div>

  <div class="card border-0 shadow-sm rounded-4 overflow-hidden bg-white">
    <div class="table-responsive">
      <table class="table table-hover align-middle mb-0 custom-table">
        <thead class="bg-light-gray text-muted small fw-semibold text-uppercase letter-spacing-1">
          <tr>
            <th scope="col" class="ps-4 py-3 border-0">Nombre</th>
            <th scope="col" class="py-3 border-0">Unidad</th>
            <th scope="col" class="py-3 border-0 text-center">Stock Actual</th>
            <th scope="col" class="py-3 border-0 text-center">Stock MÃ­nimo</th>
            <th scope="col" class="py-3 border-0 text-center">Estado</th>
            <th scope="col" class="pe-4 py-3 border-0 text-end">Acciones</th>
          </tr>
        </thead>
        <tbody class="border-top-0">
          
          <tr *ngFor="let insumo of insumosFiltrados">
            <td class="ps-4 py-3 fw-semibold text-dark">{{ insumo.nombre }}</td>
            <td class="py-3 text-muted fw-bold">{{ insumo.unidadMedida }}</td>
            <td class="py-3 text-center fw-bold text-dark">{{ insumo.stockActual | number:'1.3-3' }}</td>
            <td class="py-3 text-center text-muted">{{ insumo.stockMinimo | number:'1.3-3' }}</td>
            
            <td class="py-3 text-center">
              <span class="badge rounded-pill px-3 py-2 fw-medium" [ngClass]="determinarEstado(insumo).clase">
                {{ determinarEstado(insumo).texto }}
              </span>
            </td>
            
            <td class="pe-4 py-3 text-end">
              <button class="btn btn-sm btn-light text-primary hover-primary me-2" aria-label="Editar" (click)="abrirModalInsumo(insumo)">
                <i class="bi bi-pencil-fill"></i>
              </button>
              <button class="btn btn-sm btn-light text-danger hover-danger" aria-label="Eliminar" (click)="eliminarInsumo(insumo)">
                <i class="bi bi-trash-fill"></i>
              </button>
            </td>
          </tr>

          <tr *ngIf="insumosFiltrados.length === 0">
            <td colspan="6" class="text-center py-5 text-muted">
              <i class="bi bi-inbox fs-2 mb-2 d-block opacity-50"></i>
              No se encontraron insumos con esos filtros.
            </td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
