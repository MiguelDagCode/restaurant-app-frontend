<div class="container-fluid py-4 px-md-4">
  
  <header class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-4 gap-3">
    <div class="d-flex align-items-center gap-2">
      <div class="text-orange" style="color: #FF6B35;">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
          <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
          <circle cx="9" cy="7" r="4"></circle>
          <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
          <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
        </svg>
      </div>
      <h1 class="h3 fw-bold text-dark mb-0">Usuarios</h1>
    </div>
    
    <button (click)="abrirModalUsuario()" class="btn text-white rounded-3 px-4 py-2 fw-medium d-flex align-items-center gap-2 shadow-sm transition-transform hover-lift" style="background-color: #FF6B35;">
      <i class="bi bi-person-plus-fill"></i> Nuevo Usuario
    </button>
  </header>

  <div class="d-flex flex-column flex-md-row gap-3 mb-4">
    <div class="input-group bg-white rounded-3 shadow-sm border border-light flex-grow-1 search-container" style="max-width: 400px;">
      <span class="input-group-text bg-transparent border-0 text-muted ps-3">
        <i class="bi bi-search"></i>
      </span>
      <input type="text" class="form-control border-0 bg-transparent shadow-none py-2" 
             placeholder="Buscar por nombre o correo..."
             [(ngModel)]="terminoBusqueda"
             (input)="aplicarFiltro()">
    </div>
  </div>

  <div class="card border-0 shadow-sm rounded-4 overflow-hidden bg-white">
    <div class="table-responsive">
      <table class="table table-hover align-middle mb-0 custom-table">
        <thead class="bg-light-gray text-muted small fw-semibold text-uppercase letter-spacing-1">
          <tr>
            <th scope="col" class="ps-4 py-3 border-0">Nombre Completo</th>
            <th scope="col" class="py-3 border-0">Email</th>
            <th scope="col" class="py-3 border-0">Rol</th>
            <th scope="col" class="py-3 border-0 text-center">Estado</th>
            <th scope="col" class="py-3 border-0">Tel√©fono</th>
            <th scope="col" class="pe-4 py-3 border-0 text-end">Acciones</th>
          </tr>
        </thead>
        <tbody class="border-top-0">
          
          <tr *ngFor="let usuario of usuariosFiltrados" [ngClass]="{'opacity-75': !usuario.estado}">
            <td class="ps-4 py-3 fw-bold" [ngClass]="usuario.estado ? 'text-dark' : 'text-muted text-decoration-line-through'">
              {{ usuario.nombresCompletos }}
            </td>
            <td class="py-3 text-muted">{{ usuario.correo }}</td>
            <td class="py-3 fw-medium text-dark">{{ usuario.nombreRol }}</td>
            
            <td class="py-3 text-center">
              <span *ngIf="usuario.estado" class="badge rounded-pill bg-success-subtle text-success border border-success-subtle px-3 py-2 fw-medium">
                Activo
              </span>
              <span *ngIf="!usuario.estado" class="badge rounded-pill bg-danger-subtle text-danger border border-danger-subtle px-3 py-2 fw-medium">
                Bloqueado
              </span>
            </td>
            
            <td class="py-3 text-muted">{{ usuario.telefono || 'No registrado' }}</td>
            
            <td class="pe-4 py-3 text-end">
              <button class="btn btn-sm btn-light text-primary hover-primary me-2" aria-label="Editar"
                      [disabled]="!usuario.estado" (click)="abrirModalUsuario(usuario.idUsuario)">
                <i class="bi bi-pencil-fill"></i>
              </button>
              
              <button class="btn btn-sm btn-light hover-danger" 
                      [ngClass]="usuario.estado ? 'text-danger' : 'text-success'"
                      (click)="cambiarEstado(usuario)"
                      [title]="usuario.estado ? 'Bloquear Usuario' : 'Desbloquear Usuario'">
                <i class="bi" [ngClass]="usuario.estado ? 'bi-lock-fill' : 'bi-unlock-fill'"></i>
              </button>
            </td>
          </tr>

          <tr *ngIf="usuariosFiltrados.length === 0">
            <td colspan="6" class="text-center py-5 text-muted">
              <i class="bi bi-people fs-2 mb-2 d-block opacity-50"></i>
              No se encontraron usuarios.
            </td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
